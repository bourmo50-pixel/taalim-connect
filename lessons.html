<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدروس والتمارين | Taalim Connect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>📘 الدروس والتمارين</h1>
    <p>اختر المادة باش تشوف الدروس والأنشطة ديالها 🎯</p>
  </header>

  <main class="lessons-page">
    <section>
      <h2>اختيار المادة</h2>
      <select id="subject">
        <option value="arabic">اللغة العربية</option>
        <option value="french">اللغة الفرنسية</option>
        <option value="english">اللغة الإنجليزية</option>
      </select>
      <button id="show-lessons">عرض الدروس 📖</button>
    </section>

    <section id="lessons-list">
      <h2>📚 الدروس</h2>
      <ul id="lesson-items"></ul>
    </section>

    <section id="quiz-section" style="display:none;">
      <h2>🧩 تمرين سريع</h2>
      <p id="question"></p>
      <input type="text" id="answer" placeholder="جوابك هنا...">
      <button id="check-answer">تحقق ✅</button>
      <p id="result"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Taalim Connect | مراد 💡</p>
  </footer>

  <script>
    const lessons = {
      arabic: ["النصوص القرائية", "التعبير والإنشاء", "البلاغة"],
      french: ["Compréhension écrite", "Grammaire", "Production écrite"],
      english: ["Reading", "Grammar", "Writing"]
    };

    const quiz = {
      arabic: { q: "ما جمع كلمة (كتاب)؟", a: "كتب" },
      french: { q: "Comment dit-on 'Livre' au pluriel ?", a: "Livres" },
      english: { q: "What is the plural of 'Book'?", a: "Books" }
    };

    document.getElementById("show-lessons").addEventListener("click", function() {
      const subject = document.getElementById("subject").value;
      const list = document.getElementById("lesson-items");
      const quizSection = document.getElementById("quiz-section");

      list.innerHTML = "";
      lessons[subject].forEach(l => {
        const li = document.createElement("li");
        li.textContent = l;
        list.appendChild(li);
      });

      // عرض التمرين البسيط
      quizSection.style.display = "block";
      document.getElementById("question").textContent = quiz[subject].q;
    });

    document.getElementById("check-answer").addEventListener("click", function() {
      const subject = document.getElementById("subject").value;
      const answer = document.getElementById("answer").value.trim();
      const result = document.getElementById("result");

      if (answer === quiz[subject].a) {
        result.textContent = "✅ إجابة صحيحة!";
      } else {
        result.textContent = "❌ حاول مرة أخرى.";
      }
    });
  </script>

</body>
</html>
